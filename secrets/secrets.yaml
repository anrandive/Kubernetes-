apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx
  name: nginx
spec:
  containers:
  - image: nginx
    name: nginx
    env:
      - name: mysecretvalue
        valueFrom:
          secretKeyRef:
            name: secret1
            key: password
    envFrom:
      - secretRef:
          name: secret2
    volumeMounts:
      - name: secret-volume
        readOnly: true
        mountPath: "/etc/secret-volume"      
  volumes:
  - name: secret-volume
    secret:
        secretName: secret3
        defaultMode: 0400  
